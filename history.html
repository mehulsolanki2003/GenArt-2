<div id="history-sidebar" class="hidden fixed right-0 top-0 h-full w-96 bg-white shadow-lg z-50 flex flex-col">
  <div class="flex justify-between items-center p-4 border-b">
    <h2 class="text-lg font-semibold">History</h2>
    <div class="flex gap-2">
      <button onclick="downloadHistory()" class="text-sm border px-3 py-1 rounded">⬇ Download</button>
      <button id="close-history-btn" class="text-sm border px-3 py-1 rounded">✖</button>
    </div>
  </div>

  <div id="history-entries" class="flex-1 overflow-y-auto p-4 space-y-3"></div>
</div>

<script type="module">
  import { renderHistory, downloadHistory } from "./history.js";

  document.getElementById("open-history-btn").addEventListener("click", () => {
    document.getElementById("history-sidebar").classList.remove("hidden");
    renderHistory();
  });

  document.getElementById("close-history-btn").addEventListener("click", () => {
    document.getElementById("history-sidebar").classList.add("hidden");
  });
</script>
